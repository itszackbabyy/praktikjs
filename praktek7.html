<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let plat = prompt("masukan plat kalimantan :");

        switch(plat){
        case "KU": 
            document.write("Plat Nomor Polisi Daerah Kalimantan Utara");
            break;
        case "KT": 
            document.write("Plat Nomor Polisi Daerah Kalimantan Timur");
                break;
        case "DA":
            document.write("Plat Nomor Polisi Daerah Kalimantan Selatan");
            break;
        case "KB":
            document.write("Plat Nomor Polisi Daerah Kalimantan Barat");
            break;
        case "KH":
            document.write("Plat Nomor Polisi Daerah Kalimantan tengah");
            break;
        default: 
        document.write("plat yang anda masukan bukan dari kalimantan")
            

        }
    </script>
</body>
</html>
